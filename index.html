<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mis Películas</title>
  <style>
    :root { --primary:#6200ee; }
    body {
      margin:0;
      font-family: Arial, sans-serif;
      background:#fafafa;
    }

    /* Header */
    h1 {
      background:var(--primary);
      color:#fff;
      margin:0;
      padding:15px;
      font-weight:300;
      text-transform:uppercase;
      font-size:20px;
    }

    /* Lienzo principal */
    #main {
      padding:20px;
      display:flex;
      flex-wrap:wrap;
      justify-content:center; /* centra las tarjetas */
      gap:15px;
    }

    /* Tarjeta */
    .movie {
      width:220px;
      background:white;
      box-shadow:2px 2px 7px #ccc;
      border-radius:6px;
      overflow:hidden;
      display:flex;
      flex-direction:column;
      justify-content:flex-start; /* importante para que no “salte” el contenido */
      padding-bottom:10px;
    }

    /* Imagen vertical uniforme */
    .movie-img {
      width:100%;
      height:300px;         /* alto fijo (vertical) */
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#eee;
    }
    .movie-img img {
      width:100%;
      height:100%;
      object-fit:cover;     /* recorta y centra */
      display:block;        /* elimina hueco de imágenes inline */
    }

    /* Título con altura fija (máx. 2 líneas) */
    .title {
      text-align:center;
      width:100%;
      margin:8px 0;
      font-weight:bold;
      line-height:1.2;
      min-height:38px;           /* ~2 líneas */
      display:-webkit-box;
      -webkit-line-clamp:2;
      -webkit-box-orient:vertical;
      overflow:hidden;
    }

    /* Botonera de tarjetas: misma medida y al fondo */
    .actions {
      display:flex;
      justify-content:center;
      gap:6px;
      flex-wrap:wrap;
      margin-top:auto;           /* empuja botones al fondo de la tarjeta */
    }

    button {
      display:inline-block;
      margin:2px;
      padding:5px 10px;
      font-size:10px;
      text-transform:uppercase;
      background:#fff;
      color:var(--primary);
      border:1px solid var(--primary);
      cursor:pointer;
      transition:ease-in .2s all;
      border-radius:3px;
      width:60px;                /* mismo ancho */
      height:25px;               /* misma altura */
    }
    button:hover { background:var(--primary); color:#fff; }

    /* Formulario vertical (crear/editar) */
    .form-container {
      width:340px;
      margin:40px auto;
      background:white;
      padding:20px 25px;
      box-shadow:2px 2px 10px #ccc;
      border-radius:8px;
      display:flex;
      flex-direction:column;
      gap:12px;
    }
    .form-container h2 {
      margin:0 0 4px 0;
      color:var(--primary);
      font-weight:500;
    }
    .field {
      display:flex;
      flex-direction:column;
      color:var(--primary);
      text-transform:uppercase;
      font-size:12px;
    }
    input {
      margin-top:4px;
      padding:8px;
      font-size:13px;
      border:1px solid #ccc;
      border-radius:4px;
    }
    /* Botones dentro del formulario: no heredan la botonera de tarjeta */
    .form-container .actions {
      display:flex;
      justify-content:center;
      gap:10px;
      margin-top:10px;
      flex-wrap:nowrap;
    }
    .form-container button {
      width:100px;
      height:30px;
      padding:6px 10px;
      font-size:11px;
    }

    /* Mensaje vacío */
    .empty {
      font-style:italic;
      color:#666;
      width:100%;
      text-align:center;
      margin-top:20px;
    }
  </style>
</head>
<body>
  <h1>Mis Películas Favoritas</h1>
  <div id="main"></div>
  <script src="script.js"></script>
</body>
</html>
